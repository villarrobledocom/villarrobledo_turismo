<!DOCTYPE html>
<html lang="ES">
	<head>
		<meta charset="UTF-8" />
		<title>Villarrobledo Informa > Noticias</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script>
		function onDeviceReady() {
		  //navigator.notification.alert("El dispositivo está listo", alertDismissed(), 'Aviso', 'Cerrar');
		  // checkConnection();
		  $('#noticias').append('<a href="inicio.html" data-role="button">A la página de inicio...</a>');

	</head>
	<body onload="init();">

			</div><!-- /header -->
			<div data-role="content">
				<div id="noticias">
				</div><!-- /noticias -->
			</div><!-- /content -->
			<div data-role="footer" data-theme="b">
				<a href="inicio.html" data-role="button" data-icon="home" data-inline="true" data-transition="slidedown">Inicio</a>
			</div><!-- /footer -->
		</div><!-- /page -->
	</body>
</html>
